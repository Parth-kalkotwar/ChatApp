<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Rock Papers Scissors</h1>
    </div>
    <div class="container">
      <div class="scoreboard">
        <div id="user">
          User
        </div>
        <div id="computer">
          Computer
        </div>
        <div class="score">
          <span id="userScore">0</span>:<span id="compScore">0</span>
        </div>
      </div>
      <div class="action">
        Papers covers Rock.You Win!
      </div>
      <div class="choices">
        <div class="choice">
          <img class = "p" src="paper.jpg" height="100px" width="100px" alt="Paper">
          <img class = "s" src="scissors.jpg" alt="scissors" height="100px" width="100px">
          <img class = "r" src="rock.jpg" alt="rock" height="100px" width="100px">
        </div>
      </div>
      <div class="msg">Make Your Move!</div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
